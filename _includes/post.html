<article class="post-item">
  <div class="post-meta">
    <small class="post-date">
      <time datetime="{{ post.date }}">{{ post.date | date: "%Y年%m月%d日" }}</time>
    </small>
  </div>

  <h2 class="post-title">
    <a href="{{ post.url }}" class="secondary">{{ post.title }}</a>    
  </h2>

  <div class="post-summary">
    {{ post.content | truncate_html_text: 150 }}
  </div>
</article>
